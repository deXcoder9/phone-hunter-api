<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter -Api</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

  <body>
    <header class="flex justify-center mt-6">
      <label class="input input-bordered flex items-center gap-2 w-[50%] mr-4">
        <input id="searchINput" type="text" class="grow" placeholder="Search" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="w-4 h-4 opacity-70"
        >
          <path
            fill-rule="evenodd"
            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
            clip-rule="evenodd"
          />
        </svg>
      </label>
      <button onclick="specificPhones()" class="btn btn-active btn-primary">
        Search
      </button>
    </header>

    <main class="container mx-auto">
      <div id="loadingCOntainer" class="hidden text-center my-[40vh]">
        <span class="loading loading-bars loading-lg"></span>
      </div>
      <!-- modal -->
      <!-- You can open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="my_modal_3.showModal()">open modal</button> -->
      <dialog id="phoneDetails" class="modal">
        <div class="modal-box">
          <form method="dialog">
            <button
              class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
            >
              âœ•
            </button>
          </form>
          <div id="Phone__details" class="">
            <div class="flex flex-col justify-center items-center">
              <img
                src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-13-pro.jpg"
                alt=""
              />
            </div>
            <h3 class="font-bold text-lg">Hello!</h3>
            <p class="py-4"><b>Storage :</b></p>
            <p class="py-4"><b>Display Size :</b></p>
            <p class="py-4"><b>Chipset :</b></p>
            <p class="py-4"><b>Memory :</b></p>
            <p class="py-4"><b>Slug :</b></p>
            <p class="py-4"><b>Release data :</b></p>
            <p class="py-4"><b>Brand :</b></p>
            <p class="py-4"><b>GPS :</b></p>
          </div>
        </div>
      </dialog>
      <!-- ---------------- -->
      <div
        id="phoone_container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 items-center"
      >

            <p>If a dog chews shoes whose shoes does he choose?</p>

              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>

      <div class="w-full flex justify-center my-9">
        <button
          onclick="displyingShowAll()"
